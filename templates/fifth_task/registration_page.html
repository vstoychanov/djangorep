<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="username">Введите логин:</label>
        <input type="text" id="username" name="username" maxlength="30" required><br><br>

        <label for="password">Введите пароль:</label>
        <input type="password" id="password" name="password" minlength="8" required><br><br>

        <label for="repeat_password">Поторите пароль:</label>
        <input type="password" id="repeat_password" name="repeat_password" minlength="8" required><br><br>

        <label for="age">Ведите свой возраст:</label>
        <input type="number" id="age" name="age" maxlength="3" required><br><br>

        <button type="submit">Зарегистрироваться</button>
    </form>
</body>
</html>
